<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


    <!-- scripts originales -->
    <script src="https://unpkg.com/codeflask/build/codeflask.min.js"></script>
    <script src="/js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/levels.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/restaurant.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/jquery.mCustomScrollbar.min.js"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href='https://fonts.googleapis.com/css?family=Exo+2:200,400,600,400italic,600italic' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" href="/css/jquery.mCustomScrollbar.css" type="text/css" media="screen" title="no title"
        charset="utf-8">
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">



    <title>Beetlepush - Have fun learning array methods!</title>
</head>

<body class="bg">

    <!-- navbar principal         -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BeetlePush</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            ENG
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">ESP</a></li>
                            <li><a class="dropdown-item" href="#">CAT</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">
                            <span class="level-header">
                                <span class="level-text"></span>
                                <span id="checkmark" class="checkmark"></span>
                            </span>
                        </a>

                    </li>
                    <li class="nav-item">
                        <span class="level-nav">
                            <a class="previous" href="#"></a>
                            <a class="next" href="#"></a>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
                            aria-controls="offcanvasScrolling"><i class="bi bi-list"></i></a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- sidebar menu -->
    <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <!-- sidebar menu header -->
        <div class="offcanvas-header">
            
                <a class="nav-link" aria-current="page" href="#">
                    <span class="level-header">
                        <span class="level-text"></span>
                        <span id="checkmark" class="checkmark"></span>
                    </span>
                </a>

            
            
                <span class="level-nav">
                    <a class="previous" href="#"></a>
                    <a class="next" href="#"></a>
                </span>
                

            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p>Welcome to Beetle Push, the game of arrays where you help “Ladybug” and friends by writing code to learn
                array methods in JavaScript</p>
            <!-- sidebar menu accordion -->
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                            aria-controls="panelsStayOpen-collapseOne">
                            LEVELS
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                        aria-labelledby="panelsStayOpen-headingOne" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <div class="level-menu">
                                <h2>Choose a level</h2>
                                <div class="levels">
                                  <!-- level links are inserted here-->
                                </div>
                                <a class="reset-progress" href="#">Reset Progress</a>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseTwo">
                            <div class="display-help">
                                <h3 class="selector-name"></h3>
                            </div>
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                        aria-labelledby="panelsStayOpen-headingTwo" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <div class="display-help">
                                <h2 class="title"></h2>
                                <h3 class="syntax"></h3>
                                <div class="hint"></div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseThree">
                            EXAMPLE
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
                        aria-labelledby="panelsStayOpen-headingThree" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <strong>BLAH BLAH BLAH</strong>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingFour">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseFour">
                            MORE ABOUT JAVASCRIPT ARRAYS
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse"
                        aria-labelledby="panelsStayOpen-headingFour" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <strong>BLAH BLAH BLAH</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
