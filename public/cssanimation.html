<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: example;
  animation-duration: 10s;
  animation-direction: alternate;
  animation-iteration-count: infinite;
}

@keyframes example {
  from {margin-left: 50px;}
  to {margin-left: 0;}

}
</style>
</head>
<body>


<div></div>


</body>
</html>
